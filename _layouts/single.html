---
layout: base
---

<header>
  <h2>{{ page.title }}</h2>
</header>

<img src="{{ page.image | prepend: site.github.url }}">

<section class="post-content">
  {{ page.content }}
</section>

{% if page.tags %}
  <section class="tags">
    <ul>
      {% assign tags = page.tags %}
      {% for tag in tags %}
        <li>{{tag}}</li>
      {% endfor %}
    </ul>
  </section>
{% endif %}
