---
layout: base
---

<div class="container">
  <div class="row m-xs-t-6">
    <div class="col-xs-12 col-sm-8">
      <h1> {{ page.title }}</h1>
    </div>
    {% if page.tags %}
    <div class="col-xs-12 col-sm-4">
      <ul class="tags">
          {% assign tags = page.tags %}
          {% for tag in tags %}
                <li>{{tag}}</li>
          {% endfor %}
        </ul>
    </div>
    {% endif %}
  </div>

  <div class="content row m-xs-t-2">
    <div class="col-xs-12 col-sm-8">
      {{ page.content }}
    </div>
  </div>

</div>
