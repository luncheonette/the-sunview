---
layout: page
---

<section class="post-content">
  <p class="date-info">
  {% if page.date_info %}
    {{ page.date_info }}
  {% else %}
    {{ page.date | date: "%A %B %-d, %Y" }}
  {% endif %}
  </p>
  {{ page.content }}
</section>

{% if page.tags %}
  <section class="tags">
    <ul>
      {% assign tags = page.tags %}
      {% for tag in tags %}
        <li>{{tag}}</li>
      {% endfor %}
    </ul>
  </section>
{% endif %}
