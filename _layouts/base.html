<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body>
    <div class="container">
      <nav class="site-nav">
        <div class="site-logo">
          <a href="{{ site.baseurl }}/">The Sunview</a>
        </div>
        <div class="site-links">
          <a href="{{ site.baseurl }}/events">What's Here</a>
          <a href="{{ site.baseurl }}/support">Support</a>
          <a href="{{ site.baseurl }}/contact">Contact</a>
          <a id="menu-toggle" href="#">S.L.S.C.</a>
          <ul id="menu" class="menu-dropdown hidden">
            <li><a href="{{ site.baseurl }}/about">About</a></li>
            <li><a href="{{ site.baseurl }}/slscr">S.L.S.C.R.</a></li>
            <li><a href="#">Bradley Eros VHS Archive</a></li>
            <li><a href="{{ site.baseurl }}/tool-library">Henry Street Tool Library</a></li>
            <li><a href="{{ site.baseurl }}/607-csa">607 CSA</a></li>
            <li><a href="#">Workshops</a></li>
            <li><a href="#">Members</a></li>
            <li><a href="https://welcometothesunview.tumblr.com">Tumblr</a></li>
            <li><a href="http://socialclubs.tumblr.com/">Social Club Research</a></li>
            <li><a href="{{ site.baseurl }}/rentals">Rentals</a></li>
          </ul>
        </div>
      </nav>

      {{ content }}

    </div>
    <script>
      window.onload = function() {
        var menu = document.getElementById('menu');
        document.body.addEventListener('click', function(e) {
          if (e.target.id === 'menu-toggle') {
            menu.classList.toggle('hidden');
          } else if (e.target.id !== 'menu') {
            menu.classList.add('hidden');
          }
        });
      }
    </script>
  </body>
</html>
