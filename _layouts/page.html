---
layout: base
---

<header>
  <h2>{{ page.title }}</h2>
  {% if page.subtitle %}
    <h3>{{ page.subtitle }}</h3>
  {% endif %}
</header>

{% if page.event_date %}
  <p class="date-info">{{ page.event_date | date: "%A %B %-d, %Y @ %l:%M %P" }}</p>
{% endif %}

{% if page.image %}
  <img class="main-image" src="{{ site.baseurl }}{{ page.image }}">
{% elsif page.main_image %}
  <img class="main-image" src="{{ site.baseurl }}{{ page.main_image }}">
{% endif %}

{{ content }}
