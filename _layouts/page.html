---
layout: base
---

<header>
  <h2>{{ page.title }}</h2>
  {% if page.subtitle %}
    <h3>{{ page.subtitle }}</h3>
  {% endif %}
</header>

{% if page.image %}
  <img class="main-image" src="{{ site.baseurl }}{{ page.image }}">
{% elsif page.main_image %}
  <img class="main-image" src="{{ site.baseurl }}{{ page.main_image }}">
{% endif %}

{{ content }}
