<ul class="events-list">
{% assign events = site.posts | sort: 'event_date' | reverse %}
{% for event in events %}
  <li class="event" data-date="{{ event.event_date }}">
    <a href="{{ site.baseurl }}{{ event.url }}">
      <div>
        <span class="title">{{ event.title }}</span>
        <span>{{ event.event_date | date: "%A %B %-d, %Y" }}</span>
      </div>
      <span class="arrow">&raquo;</span>
    </a>
  </li>
{% endfor %}
</ul>
