---
layout: base
title: SLSCR
---

<section>
  <h2>{{ page.title }}</h2>
  <ul class="content-grid">
  {% for post in site.tags.slscr %}
    <li class="grid-item">
      <a class="background-img-container-square" href="{{ site.baseurl }}{{ post.url }}">
        <div class="background-img-full" style="background-image: url({{ site.baseurl }}/assets/images/{{ post.image }});"></div>
      </a>
      <h3>{{ post.title }}</h3>
    </li>
  {% endfor %}
  </ul>
</section>
