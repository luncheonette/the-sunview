backend:
  name: github
  repo: luncheonette/the-sunview
  branch: master

publish_mode: editorial_workflow

media_folder: "assets/images"

collections:
  - name: "posts"
    label: "Post"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Image", name: "image", required: false, widget: "image"}
      - {label: "Tags", name: "tags", required: false, widget: "categories"}
      - {label: "Categories", name: "categories", required: false, widget: "categories"}
      - {label: "Body", name: "body", widget: "markdown"}
