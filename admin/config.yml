backend:
  name: github
  repo: luncheonette/the-sunview
  branch: master

publish_mode: editorial_workflow

media_folder: "assets/images"

collections:
  - name: "posts"
    label: "Post"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Subtitle", name: "subtitle", widget: "string"}
      - {label: "Image", name: "image", required: false, widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", required: false, widget: "categories"}
      - {label: "Categories", name: "categories", required: false, widget: "categories"}
      - {label: "Show on Homepage?", name: "show_on_homepage", required: true, widget: "boolean"}
      - {label: "Homepage Position", name: "homepage_position", required: false, widget: "number"}
  - name: "page"
    label: "Page"
    folder: "_pages"
    create: true
    slug: "{{title}}"
    fields:
      - {label: "Image", name: "image", required: false, widget: "image"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Subtitle", name: "subtitle", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "images"
    label: "Image"
    folder: "_images"
    create: true
    fields:
      - {label: "Image", name: "image", required: true, widget: "image"}
      - {label: "Image Caption", name: "caption", required: false, widget: "string"}
      - {label: "Show on Homepage?", name: "show_on_homepage", required: true, widget: "boolean"}
      - {label: "Homepage Position", name: "homepage_position", required: false, widget: "number"}
