<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>

  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@~0.4/dist/cms.css" />

</head>
<body>
  <script src="https://unpkg.com/netlify-cms@~0.4/dist/cms.js"></script>
  <script>
    var CategoriesControl = createClass({
      handleChange: function(e) {
        this.props.onChange(e.target.value);
      },

      render: function() {
        return h('input', {
          type: 'text',
          value: this.props.value,
          onChange: this.handleChange
        });
      }
    });

    var CategoriesPreview = createClass({
      render: function() {
        var categories = this.props.value;
        categories = categories ? categories.split(" ") : [];
        return h('ul', {},
          categories.map(function(category, index) {
            return h('li', { key: index }, category);
          })
        );
      }
    });

    CMS.registerWidget('categories', CategoriesControl, CategoriesPreview);
  </script>
</body>
</html>
