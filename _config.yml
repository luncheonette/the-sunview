locale                   : "en-US"
lang                     : en
title                    : "The Sunview"
title_separator          : "-"
name                     : "The Sunview, LLC."
description              : "The Sunview Luncheonette"
baseurl                  : "/the-sunview"
url                      : ""
email                    : "hello@thesunview.org"
timezone                 : America/New_York
address:
  street                 : 221 Nassau Ave
  city_state             : Brooklyn, NY 11222

markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

future: true
permalink: /:title/

collections:
  pages:
    output: true
    permalink: /:title/
  images:
    output: false

defaults:
-
  scope:
    path: ""
  values:
    layout: "post"
-
  scope:
    path: ""
    type: "pages"
  values:
    layout: "page"

include:
- _assets

exclude: ['node_modules']

sass:
  sass_dir: _sass
  style: compressed

